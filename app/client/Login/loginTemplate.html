<template name="landingpage">
    <div class="container">
        <div class="col-md-6 col-md-offset-3 col-xs-12">
            <!-- @ Start login box wrapper -->
            <div class="blmd-wrapp">
                <div class="blmd-color-conatiner ripple-effect-All"></div>
                <div class="blmd-header-wrapp ">
                    <div class="blmd-switches">
                        <button class="btn btn-circle btn-lg btn-blmd ripple-effect btn-success blmd-switch-button">
                            <svg style="width:24px;height:24px" viewBox="0 0 24 24">
                                <path class="xplusclick" fill="#FFFFFF" d="M19,13H13V19H11V13H5V11H11V5H13V11H19V13Z" />
                            </svg>
                        </button>
                    </div>

                </div>
                <div class="blmd-continer">
                    <!-- @ Login form container -->
                    <form action="post" class="clearfix" id="login-form">
                        <h1>Login</h1>
                        <div class="col-md-12">
                            <div class="input-group blmd-form fields">
                                <div class="blmd-line">
                                    <input required  type="text" name="email" autocomplete="off" id="username" class="form-control">
                                    <label class="blmd-label">E-mail</label>
                                </div>
                            </div>
                            <div class="input-group blmd-form fields">
                                <div class="blmd-line">
                                    <input required type="password" name="password" autocomplete="off" id="password" class="form-control">
                                    <label class="blmd-label">Password</label>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-12 text-center">
                            <button type="button" id="login" class="btn btn-blmd ripple-effect btn-success btn-lg btn-block">Login</button>
                        </div>
                        <br/>
                    </form>
                    <!-- @ Login form container -->
                    <form action="post" class="clearfix form-hidden" id="Register-form">
                        <h1>Register Account</h1>
                        <div class="col-md-12">
                            <div class="input-group blmd-form">
                                    <div class="ui selection dropdown">
                                        <input type="hidden" name="role">
                                        <i class="dropdown icon"></i>
                                        <div class="default text">Pick a Role</div>
                                        <div class="menu">
                                            <div class="item" data-value="4">Bus Boy</div>
                                            <div class="item" data-value="3">Waiter</div>
                                            <div class="item" data-value="2">Chef</div>
                                            <div class="item" data-value="1">Host</div>
                                            <div class="item" data-value="0">Manager</div>
                                        </div>
                                    </div>
                            </div>
                            <div class="input-group blmd-form">
                                <div class="blmd-line field" >
                                    <input type="text" name="Name" autocomplete="off" id="username" class="form-control">
                                    <label class="blmd-label">Name</label>
                                </div>
                            </div>


                            <div class="input-group blmd-form">
                                <div class="blmd-line">
                                    <input type="text" name="username" autocomplete="off" id="username" class="form-control">
                                    <label class="blmd-label">Email</label>
                                </div>
                            </div>
                            <div class="input-group blmd-form">
                                <div class="blmd-line">
                                    <input type="password" name="password" autocomplete="off" id="password" class="form-control">
                                    <label class="blmd-label">Password</label>
                                </div>
                            </div>
                            <div class="input-group blmd-form">
                                <div class="blmd-line">
                                    <input type="password" name="rePassword" autocomplete="off" id="password" class="form-control">
                                    <label class="blmd-label">Repeat Password</label>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-12 text-center">
                            <button type="button" class="btn btn-blmd ripple-effect btn-warning btn-lg btn-block">Register</button>
                        </div>
                        <br/>
                    </form>
                </div>


            </div>

        </div>
    </div>


</template>
