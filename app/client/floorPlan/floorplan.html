<template name="floorplan">

    <div class="ui four column grid" id="fourColumnGrid">
        {{#each tables}}
            {{>table}}
        {{/each}}
    </div>
	
</template>

<template name="table" >
    <div class="column" >

		<div class="ui raised inverted segment" style="color:white">
            {{#if isDirty}}
                <a class="ui red right corner label">
                    <i class="trash outline icon"></i>
                </a>
            {{else if isClean}}
                <a class="ui green right corner label">
                    <i class="white check icon"></i>
                </a>
            {{else if isReserved}}
                <a class="ui gray right corner label">
                    <i class="checked calendar icon"></i>
                </a>

            {{else if isTaken}}
                <a class="ui yellow right corner label">
                    <i class="notched circle loading icon"></i>
                </a>
            {{/if}}
            <div class="tableNum">
                <i class="users icon">
                    <p style="float:left;margin-top:-5px;">
                        {{occupants}}/{{size}}
                    </p>
                </i>
                Table {{table_id}}</div>
            {{#if isReserved}}
                <h3> Reserved for name: </h3>insert time here
                Table Type {{table_type}}
                {{else}}
                <br>
                Table Type {{table_type}}<br>
                <!--             Reservation Interval {{reservation_intv}}<br>
                 -->
                <!--<button class="ui teal button">Taken</button>-->
                {{/if}}
		</div>
    </div>
</template>
