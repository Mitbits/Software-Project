<template name="floorplan">
    <div class="ui four column grid">
        {{#each tables}}
            {{>table}}
        {{/each}}
    </div>

</template>

<template name="table" >
    <div class="column" >

		<div class="ui raised inverted segment" style="color:white">
            {{#if isDirty}}
                <a class="ui red right corner label">
                    <i class="trash outline icon"></i>
                </a>
            {{else if isClean}}
			
                <a class="ui green right corner label">
                    <i class="white check icon"></i>
				
                </a>
            {{else if isReserved}}
                <a class="ui gray right corner label">
                    <i class="checked calendar icon"></i>
                </a>

            {{else if isTaken}}
                <a class="ui yellow right corner label">
                    <i class="notched circle loading icon"></i>
                </a>
            {{/if}}
            <div class="tableNum"><i class="users icon"> {{occupants}}/{{size}}</i>Table {{table_id}}
			<div class="grey statistic" id ="counter">

                            {{#if isClean}}
                            <i class="big disabled minus icon link" id = "minus"></i>
                            <i class="big plus icon link" id="plus"></i>
                            <br>
                            <div class="value" id="counts" style="color:white;">
							{{occupants}}
                            </div>
							{{/if}}

                        </div>
			</div>

            {{#if isReserved}}
	    <h3> Reserved for name: {{reservation.firstName}}</h3> <p id="{{table_id}}dateDisplay">{{restime}}</p>
               
                <!--             Reservation Interval {{reservation_intv}}<br>
                 -->
                <!--<button class="ui teal button">Taken</button>-->
                {{/if}}

		</div>
    </div>
</template>
